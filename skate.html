<style>
    img {


  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: 2;
}

@keyframes example {
  0%   {top:-300px;transform: rotateY(100deg);}
  25%  {top:-300px;transform: rotateY(50deg);}
  50%  {top:500px;transform: rotateX(200deg);}

  100% {top:0px;transform: rotateX(400deg); }
}
</style>
